assert_lefthook_installed: true
output: [execution, failure, summary]
pre-commit:
  parallel: true
  commands:
    fmt:
      glob: '{\.*.{jsonc,,yml},**/*.{bash,json,jsonc,rs,toml,yaml,yml}}'
      run: .bin/dprint fmt
      stage_fixed: true
    lint-rs:
      glob: "rust/**/*.rs"
      run: cargo clippy
    lint-bash:
      glob: "bash/**/*.bash"
      exclude:
        - bash/**/bats-extra.bash
      run: .bin/shellcheck -a {staged_files}
